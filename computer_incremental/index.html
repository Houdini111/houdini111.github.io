<!DOCTYPE html>
<html>
	<head>
		<title>Computer Incremental</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="assets/css/computer_incremental.css">
		<link rel="stylesheet" href="assets/css/svg_styles.css">
	</head>
	<body>
		<script type="text/javascript" src="assets/js/utils.js"></script>
		<script type="text/javascript" src="assets/js/save_system.js"></script>
		<script type="text/javascript" src="assets/js/constants.js"></script>
		<script type="text/javascript" src="assets/js/svg.js"></script>
		<script type="text/javascript" src="assets/js/resource_updater.js"></script>
		<script type="text/javascript" src="assets/js/unlock_master.js"></script>
		<script type="text/javascript" src="assets/js/transitions.js"></script>
		<script type="text/javascript" src="assets/js/transactions.js"></script>
		<script type="text/javascript" src="assets/js/computer_incremental.js"></script>

		<div id="game">
			<table>
				<tr id="tier_row_0" class="tier_row">
					<td>
						<table>
							<tr>
								<td>
									Transistors
								</td>
							</tr>
							<tr>
								<td>
									<button id="transistor_add_button">+1</button>
								</td>
							</tr>
							<tr>
								<td>
									<span class="transistor_count"></span>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr id="tier_row_0.5" class="tier_row hidden_row">
					<td>
						<table>
							<tr>
								<td>
									Unlock Logic Gates
								</td>
							</tr>
							<tr>
								<td>
									<span class="transistor_count"></span>/<span class="basic_gate_cost"></span>
								</td>
							</tr>
							<tr>
								<td>
									<button id="basic_gate_unlock_button">Unlock</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr id="tier_row_1" class="tier_row hidden_row">
					<td>
						<table class="formatted_table">
							<colgroup>
								<col class="tableNameColumn">
								<col class="tableCountColumn">
								<col class="tableAddButtonColumn">
								<col class="tableResultCountColumn">
								<col class="illustrationExpandoButtonColumn">
							</colgroup>
							<tr>
								<td>
									NOT Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="not_gate_cost"></span>
								</td>
								<td>
									<button id="not_gate_add_button">+1</button>
								</td>
								<td>
									<span class="not_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('not')"> </span>
								</td>
							</tr>
							<tr>
								<td>
									AND Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="and_gate_cost"></span>
								</td>
								<td>
									<button id="and_gate_add_button">+1</button>
								</td>
								<td>
									<span class="and_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('and')"> </span>
								</td>
							</tr>
							<tr>
								<td>
									OR Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="or_gate_cost"></span>
								</td>
								<td>
									<button id="or_gate_add_button">+1</button>
								</td>
								<td>
									<span class="or_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('or')"> </span>
								</td>
							</tr>
							<tr>
								<td>
									XOR Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="xor_gate_cost"></span>
								</td>
								<td>
									<button id="xor_gate_add_button">+1</button>
								</td>
								<td>
									<span class="xor_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('xor')"> </span>
								</td>
							</tr>
						</table>
					<td>
					<td class="illustration_table_parent">
						<table class="formatted_table illustration_table">
							<tr>
								<td>
									<div id="svgContainer">
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>

		<div id="debug_info">
			<div id="framerate_info"> </div>
			<div id="frametime_info"> </div>
		</div>
	</body>
</html>
