<!DOCTYPE html>
<html>
	<head>
		<title>Computer Incremental</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="computer_incremental.css">
		<link rel="stylesheet" href="svg_styles.css">
	</head>
	<body>
		<script type="text/javascript" src="computer_incremental.js"> </script>
		
		<div id="game">
			<table>
				<tr>
					<td>
						<table class="formatted_table">
							<colgroup>
								<col class="tableNameColumn">
								<col class="tableCountColumn">
								<col class="tableAddButtonColumn">
								<col class="tableResultCountColumn">
								<col class="illustrationExpandoButtonColumn">
							</colgroup>
							<tr>
								<td>
									Transistors
								</td>
								<td></td>
								<td>
									<button id="transistor_add_button" onmousedown="button_hold_click.call(this, event, transistor_add)">+1</button>
								</td>
								<td>
									<span class="transistor_count"></span>
								</td>
								<td>
									
								</td>
							</tr>
						</table>
						<table class="formatted_table">
							<colgroup>
								<col class="tableNameColumn">
								<col class="tableCountColumn">
								<col class="tableAddButtonColumn">
								<col class="tableResultCountColumn">
								<col class="illustrationExpandoButtonColumn">
							</colgroup>
							<tr>
								<td>
									NOT Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="not_gate_cost"></span>
								</td>
								<td>
									<button id="not_gate_add_button" onmousedown="button_hold_click.call(this, event, not_gate_add)">+1</button>
								</td>
								<td>
									<span class="not_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('not')"> </span>
								</td>
							</tr>
							<tr>
								<td>
									AND Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="and_gate_cost"></span>
								</td>
								<td>
									<button id="and_gate_add_button" onmousedown="button_hold_click.call(this, event, and_gate_add)">+1</button>
								</td>
								<td>
									<span class="and_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('and')"> </span>
								</td>
							</tr>
							<tr>
								<td>
									OR Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="or_gate_cost"></span>
								</td>
								<td>
									<button id="or_gate_add_button" onmousedown="button_hold_click.call(this, event, or_gate_add)">+1</button>
								</td>
								<td>
									<span class="or_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('or')"> </span>
								</td>
							</tr>
							<tr>
								<td>
									XOR Gates
								</td>
								<td>
									<span class="transistor_count"></span>/<span class="xor_gate_cost"></span>
								</td>
								<td>
									<button id="xor_gate_add_button" onmousedown="button_hold_click.call(this, event, xor_gate_add)">+1</button>
								</td>
								<td>
									<span class="xor_gate_count"></span>
								</td>
								<td>
									<span class="arrow-right" onmousedown="load_svg('xor')"> </span>
								</td>
							</tr>
						</table>
					<td>
					<td class="illustration_table_parent">
						<table class="formatted_table illustration_table">
							<tr>
								<td>
									<div id="svgContainer">
									</div>
								</td>
							</tr>
						<table>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="debug_info">
			<div id="framerate_info"> </div>
			<div id="frametime_info"> </div>
		</div>
	</body>
</html>
